name: Sync YouTube Data

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run when sync script changes
  push:
    paths:
      - 'scripts/sync.ts'

# Need write permissions to commit data changes
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Sync YouTube data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: pnpm sync
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Changes detected in static data"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ“ No changes in static data"
          fi
      
      # Build site with updated data
      - name: Build static site
        if: steps.check_changes.outputs.changes == 'true'
        run: pnpm build
      
      # Prepare for deployment
      - name: Prepare for GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          cd ./dist/client
          touch .nojekyll
          mkdir -p study dashboard
          cp index.html study/index.html
          cp index.html dashboard/index.html
          cp index.html 404.html
      
      # Deploy directly to gh-pages branch (keeps main branch clean!)
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/client
          force_orphan: true
          enable_jekyll: false
