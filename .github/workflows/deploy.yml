name: Build and Deploy

on:
  # Trigger on pushes to main (code changes only)
  push:
    branches: [main]
    # Ignore data-only changes
    paths-ignore:
      - 'public/data/**'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Required for peaceiris/actions-gh-pages

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build static site
        run: pnpm build
        env:
          SKIP_SYNC: true
      
      - name: Prepare for GitHub Pages
        run: |
          cd ./dist/client
          touch .nojekyll
          mkdir -p study dashboard
          cp index.html study/index.html
          cp index.html dashboard/index.html
          cp index.html 404.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/client
          force_orphan: true
          enable_jekyll: false
